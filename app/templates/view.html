{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ ford.year }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ ford.mileage }}</li>
        <li class="list-group-item">{{ ford.price }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{ford.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{ford.id}}" method="post">
    <button type="submit" class="btn btn-danger">Save</button>
</form>


{% endblock %}
